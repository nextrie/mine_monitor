<div class="createServer">
    <h1 class="sectionTitle">
        <span class="regularText">You have not linked your </span>
        <span class="coloredText">server</span>
        <span class="regularText">yet</span>
    </h1>
    <div class="sectionForm">
        <div class="sectionFormElement">
            <h2 class="sectionFormElementTitle regularText">
                Server IP
            </h2>
            <input id="serverIP" type="text" placeholder="play.yourip.com">
        </div>
        <div class="sectionFormElement">
            <h2 class="sectionFormElementTitle regularText">
                Server Port 
                <span class="secondaryText">
                    (Default: 25565)
                </span>
            </h2>
            <input id="serverPort" type="text" placeholder="25565">
        </div>
        <a>
            <div class="addServerButton">
                Connect
            </div>
        </a>
    </div>
</div>

<script src="./js/io/add_server.js"></script>
